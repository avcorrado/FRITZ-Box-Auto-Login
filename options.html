<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-top: 0;
    }
    .section {
      margin-bottom: 30px;
    }
    .section-title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .section-description {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .columns {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .column {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      background: #fafafa;
    }
    .column-header {
      font-weight: bold;
      color: #333;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid #0078d4;
      font-size: 13px;
    }
    .ip-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .ip-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px 10px;
      font-family: monospace;
      font-size: 12px;
      color: #333;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .hostnames {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      background: #e7f1e9;
      margin-bottom: 20px;
    }
    .hostnames-header {
      font-weight: bold;
      color: #107c10;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .hostname-item {
      background: white;
      border: 1px solid #107c10;
      border-radius: 4px;
      padding: 8px 10px;
      font-family: monospace;
      font-size: 12px;
      color: #333;
      margin-bottom: 6px;
      display: inline-block;
      margin-right: 8px;
    }
    .info-box {
      background: #e7f1e9;
      border-left: 3px solid #107c10;
      padding: 12px;
      border-radius: 3px;
      font-size: 12px;
      color: #333;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FRITZ!Box Auto Login</h1>
    
    <div class="section">
      <div class="section-description">
        The addon automatically logs you in on these FRITZ!Box devices and repeaters:
      </div>
      
      <div class="hostnames">
        <div class="hostnames-header">Hostnames</div>
        <div id="hostnames-container"></div>
      </div>

      <div class="columns" id="columns-container"></div>
      
      <div class="info-box">
        âœ“ Auto-login is enabled for all listed addresses
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
